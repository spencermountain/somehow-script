  <body class="body">

    <h2 class="grey">
      <a href="https://github.com/spencermountain/somehow-script"

      demo

    <!-- stage -->
    <div
      class="row mt4 mh4 outline nowrap"
      style="height:500px; text-align:left;"
    >
      <textarea id="text" class="w75p h100p p2 dimgrey">
then why'd I have the bowl bart? Why'd I have the bowl??


{working=true}
implied true: {implied}

===Casting to types===
explicit boolean: {explicit=false}
number: {float=3.8, four:4}

===lists===
implied keys: {ran, walked_dog}
comma-seperated list= {friends:larry, curly,moe}

===normalization===
multiword key: {blue jays won=no, Blue-Jays-Won=yes}

===increment/decrement===
{wins=4}
{wins=wins+2}
{wins+=1}

      </textarea>
      <textarea id="result" class="left outline w25p bgblue white h100p p2">
        hello
      </textarea>
    </div>

    <div class="footer right">
      <a href="http://twitter.com/spencermountain/">@spencermountain</a>
